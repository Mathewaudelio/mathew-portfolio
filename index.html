
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathew Kimu | Senior Product Designer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#FF5722', // Coral Red (Highlight/CTA)
                            dark: '#E64A19',
                            light: '#FFCCBC',
                        },
                        secondary: {
                            DEFAULT: '#2D4059', // Steel Blue
                            dark: '#1B2635',
                            light: '#E2E8F0',
                        },
                        charcoal: {
                            DEFAULT: '#222831', // Dark Charcoal (Dominant)
                            light: '#393E46',
                        },
                        surface: {
                            light: '#FFFFFF', // Clean White
                            off: '#F8F9FA',
                            dark: '#222831',
                        },
                        content: {
                            DEFAULT: '#4A4A4A', // Dark Gray Text
                        }
                    },
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                        body: ['Noto Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        body {
            color: #4A4A4A;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body class="bg-surface-light dark:bg-charcoal text-content dark:text-slate-200 font-sans transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
